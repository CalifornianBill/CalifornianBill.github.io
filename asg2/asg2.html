<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asg2</title>
  </head>

  <body onload="main()">
    <div id="fpsCounter" style="position: fixed; top: 10px; left: 10px; color: green; font-size: 20px;">FPS: 0</div>
    <canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
    </canvas><br/>
    <input type="range" id="ySlider" min="-360" max="360" value="0" step="1"/>
    <input type="range" id="xSlider" min="-360" max="360" value="0" step="1"/><br/>
    WALK_ANIMATION: 
    <input type="button" id="walkAnimButton" value="Walk Animation">
    <input type="range" id="walk" min="-1" max="1" value="0" step="0.01"/><br/>
    HEAD_ROTATION_SIDE: <input type="range" id="headSide" min="-1" max="1" value="0" step="0.01"/><br/>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
